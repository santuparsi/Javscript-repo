<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ratings = [
            { user: 'John', score: 3 },
            { user: 'Jane', score: 4 },
            { user: 'David', score: 5 },
            { user: 'Peter', score: 2 },
        ];
        for(let ob of ratings)
        {
            document.write('User: '+ob.user+' ')
            document.write('Score: '+ob.score+'<br>');
        }
    </script>
</head>

<body>

</body>

</html>
