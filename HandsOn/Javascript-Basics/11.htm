<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Greet()
        {
            let obj=document.getElementById('txtName');
            let v=obj.value; //return textbox value
            if(v=="")
            {
                document.getElementById('s1').innerText='Pls Enter Name';
                document.getElementById('s1').style.color='red'
            }
            else
            {
            document.getElementById('s1').innerText='Hello '+v;
            document.getElementById('s1').style.color='green'
            }
        }
    </script>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" id='txtName'></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Greet" onclick="Greet()">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="s1"></span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
