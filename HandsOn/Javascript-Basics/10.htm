<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello()
        {
            document.write('Hello Javascript!!');
        }
        //call fn
        Hello();
        function Greet(n)
        {
            alert('Hello '+n)
        }
        Greet('Sachin');
        Greet('Virat');
        function sum(endVal)
        {
            let total=0;
            for(startVal=1;startVal<=endVal;startVal++)
            {
                total=total+startVal
            }
            document.write('Sum '+total)
        }
        sum(10);
    </script>
</head>

</body>
</html>
