<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id='div1'></div>
<div id='div2'></div>

<body>
    <script>

        var text = "<b>This is a Text</b>"
        document.getElementById('div1').innerHTML = text;
        document.getElementById('div2').innerText = text
    </script>
</body>

</html>
