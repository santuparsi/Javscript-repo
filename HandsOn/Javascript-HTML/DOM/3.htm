<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>I am para1</p>
    <p>I am para2</p>
    <p>I am para3</p>
    <script>
        //access all p tags
        let elements = document.getElementsByTagName('p'); //retrun array of p objects
        //add css to p elements
        elements[0].style.color = 'Red';
        elements[1].style.color = 'Green';
        elements[2].style.color = 'Blue';
    </script>
</body>

</html>
