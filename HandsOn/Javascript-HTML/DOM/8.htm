<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- create new element -->
    <script>
        let div = document.createElement('div');
        div.id = 'div1';
        div.innerHTML = '<p>Welcome to Javascript DOM</p>';
        document.body.appendChild(div); //add div element to the body
    </script>
</body>

</html>
