<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>I am para1</p>
    <p>I am para2</p>
    <p>I am para3</p>
    <script>
        //access all p tags
        let elements = document.getElementsByTagName('p'); //retrun array of p objects
        let element = elements[2]; //access 3rd element
        alert(element.innerText)
        element.innerText = 'Javascript is Object based';
        //access all elements
        for (let k = 0; k < elements.length; k++) {
            alert(elements[k].innerText);
        }
    </script>
</body>

</html>
