<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Javascript DOM</h1>
    <script>
        //access h1 in javascript
        let obj = document.getElementsByTagName('h1'); //return array of h1 objects
        let txt = obj[0].innerText; //innerText return text with in the h1
        alert(txt);
    </script>
</body>

</html>
